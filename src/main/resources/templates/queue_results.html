<table class="table table-hover" xmlns:th="http://www.thymeleaf.org">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Date created</th>
      <th scope="col">Message ID</th>
      <th scope="col">Chat ID</th>
      <th scope="col">Message</th>
      <th scope="col">Send by</th>
      <th scope="col">Last updated</th>
      <th scope="col">Handled?</th>
      <th scope="col">Edit entry</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="queueEntry : ${queueEntries}">
      <th scope="row" th:text="${queueEntry.id}">QueueEntry ID</th>
      <td th:text="${#dates.format(queueEntry.created, 'yyyy-MM-dd hh:mm:ss')}">Created</td>
      <td th:text="${queueEntry.messageId}">Message ID</td>
      <td th:text="${queueEntry.chatId}">Chat ID</td>
      <td th:text="${queueEntry.messageText}">Message</td>
      <td th:text="${queueEntry.telegramUser.userName}">Username</td>
      <td th:text="${#dates.format(queueEntry.updated, 'yyyy-MM-dd hh:mm:ss')}">Created</td>
      <td th:text="${queueEntry.handled}">Handled?</td>
      
      <td>Delete</td>
      
    </tr>
  </tbody>
</table>
