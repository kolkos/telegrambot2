spring.datasource.url=jdbc:mysql://localhost:3306/telegrambot2?useSSL=false
spring.datasource.username=telegrambot2
spring.datasource.password=telegrambot2
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false

# https
server.port=8443
server.ssl.enabled=true
server.ssl.key-alias: tomcat-localhost
server.ssl.key-password: telegrambot2
server.ssl.key-store: classpath:keystore.jks
server.ssl.key-store-provider: SUN
server.ssl.key-store-type: JKS
server.ssl.key-store-password: telegrambot2
server.error.include-stacktrace: always